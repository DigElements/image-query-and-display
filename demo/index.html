<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../image-query-and-display.html">
</head>

<body unresolved>
  <dom-bind> 
    <script>
      (function(document) {
        var demo = document.querySelector('dom-bind');

        demo.images = [{
          count: 10,
          icon: 'icons:polymer',
          id: 1,
          link: 'http://nextcentury.com',
          max: 10,
          source: 'NextCentury.png',
          text: 'Image 1'
        }, {
          count: 5,
          icon: 'icons:polymer',
          id: 2,
          link: 'http://nextcentury.com',
          max: 10,
          source: 'NextCentury.png',
          text: 'Image 2'
        }, {
          count: 2,
          icon: 'icons:polymer',
          id: 3,
          link: 'http://nextcentury.com',
          max: 10,
          source: 'NextCentury.png',
          text: 'Image 3'
        }, {
          count: 1,
          icon: 'icons:polymer',
          id: 4,
          link: 'http://nextcentury.com',
          max: 10,
          source: 'NextCentury.png',
          text: 'Image 4'
        }, {
          count: 0,
          icon: 'icons:polymer',
          id: 5,
          link: 'http://nextcentury.com',
          max: 10,
          source: 'NextCentury.png',
          text: 'Image 5'
        }];

        demo.stringify = function(data) {
          return JSON.stringify(data);
        };
      })(document);
    </script>
    <template is="dom-bind" id="demo">
      <h3>Input</h3>
      <p>Checkbox Name: My Checkbox</p>
      <p>Header Counts Name: My Counts</p>
      <p>Header Entity Name: My Entity</p>
      <p>Page Size: 2</p>
      <p>Properties Ready: true</p>
      <p>Show Checkboxes: true</p>
      <p>Target: _blank</p>
      <p>Images: [[stringify(images)]]</p>

      <h3>Output</h3>
      <p>Hovering:  [[hovering]]</p>
      <p>Loaded Images: [[stringify(loadedImages)]]</p>
      <p>Selected:  [[selected]]</p>

      <image-query-and-display
        checkbox-name="My Checkbox"
        header-counts-name="My Counts"
        header-entity-name="My Entity"
        images="[[images]]"
        page-size="2"
        properties-ready
        show-checkboxes
        target="_blank"
        hovering="{{hovering}}"
        loaded-images="{{loadedImages}}"
        selected="{{selected}}">
      </image-query-and-display>
    </template>
  </dom-bind>
</body>
</html>
